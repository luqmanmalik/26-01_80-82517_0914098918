					<table class="mySlides">
						<tr>
							<td style="vertical-align:top; width:50%; height:100%">
								<table style="padding:10 0 10 20; color:#aaa; font-family:'Avenir', 'light'; font-size:18; width:100%">
									<tr>
										<td style="vertical-align:top; padding:11 0 0 1">Prologue &#9634; Numbers of Various Sorts</td>
										<td style="padding:12 0 0 80">
											<div style="padding:0 0 0 0; margin:0 0 0 0" align="right">
												<input type="submit" style="position: fixed; left: -10000000px;" disabled/>
												<input type="search" class="search" autosave="5" id="clc_feps_10" onsearch="search_func10()" 
														placeholder="Search Calculus, Fourth...">
												<div style="border-bottom:1 solid #f2f2f2"></div>
												<p id="search_res10" style="margin:0 6 0 0; font-size:14; font-family:'Avenir', 'light"></p>
												<script>
												function search_func10() {
												   var x = document.getElementById("clc_feps_10");
												   document.getElementById("search_res10").innerHTML = "<br>" + x.value;

											</div>
										</td>
									</tr>
								</table>
								<!-- PSET_nav 11 -->
								<div class="field_6">
									<div class="field6_lind">&#x25B8;</div>
									<div class="field6_rind">&#x25B8;</div>
								</div>
								<div class="field_7">
									<p style="font-size:16; margin:12 0 0 0; padding:0 20 0 0">
										The following arguments relate to <em>Discrete and Combinatorial Mathematics &mdash; Fifth Edition</em> / C1.3  (Grimaldi). Note: be sure to develop a deeper understanding of problem four. As of yet, I am not entirely confident in the argument provided.
									</p>
									<table style="padding:10 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:0 0 0 0">04.</td>
									        <td style="padding:0 0 0 10">
									        	<table style="margin:-2 0 0 0">
									        		<tr>
									        			<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
									        			<td style="vertical-align:top; padding:0 0 0 10">
									        				Prove that 
									        				$$\displaystyle\sum_{k=0}^l {n \choose k}{m \choose l-k}={n+m \choose l}.$$
									        				Hint: Apply the binomial theorem to $(1+x)^n(1+x)^m.$
									        			</td>
									        		</tr>
									        		<tr>
									        			<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
									        			<td style="vertical-align:top; padding:0 0 0 10">
									        				Prove that $$\displaystyle\sum_{k=0}^n {n \choose k}^2={2n \choose n}.$$
									        			</td>
									        		</tr>
									        	</table>
									        </td>
								      	</tr>
								    </table>
								    <table style="padding:20 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:0 0 0 0">05.</td>
									        <td style="padding:0 0 0 10">
									        	<table style="margin:-2 0 0 0">
									        		<tr>
									        			<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
									        			<td style="vertical-align:top; padding:0 0 0 10">
										        			Prove by induction on $n$ that 
										        			$$\displaystyle 1+r+r^2+\cdots+r^n=\frac{1-r^{n+1}}{1-r}$$
										        			if $r\neq 1.$ (if $r=1$ evaluating the sum certainly presents no problem.)
									        			</td>
									        		</tr>
									        		<tr>
									        			<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
									        			<td style="vertical-align:top; padding:0 0 0 10">
									        				Derive this result by setting $S=1+r+\cdots+r^n,$ multiplying this equation by $r,$ and solving the two equations for $S.$
									        			</td>
									        		</tr>
									        	</table>
									        </td>
								      	</tr>
								    </table>
								    <table style="padding:20 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:0 0 0 0">06.</td>
									        <td style="padding:0 0 0 10">
									        	<table style="margin:-2 0 10 0">
									        		<tr>
									        			<td style="vertical-align:top; padding:0 0 0 0">
									        				The formula $1^2+\cdots+n^2$ may be derived as follows. We begin with the formula
									        				$$(k+1)^3-k^3=3k^2+3k+1.$$
									        				Writing this formula for $k=1,\dots, n$ and adding, we obtain
									        				$$
									        				\begin{array}{r c l}			
															  2^3-1^3 & = & 3\cdot1^2+3\cdot1+1 \\
															  3^3-2^3 & = & 3\cdot2^2+3\cdot2+1 \\
															  \ \vdots & \vdots & \vdots \\
															  (n+1)^3-n^3 & = & 3 \cdot n^2+3 \cdot n+1 \\ 
															  \hline
															  (n+1)^3-1^{\color{transparent}{3}} & = & 3[1^2+\cdots+n^2]+3[1+\cdots+n]+n.
															\end{array}
									        				$$
									        				Thus we can find $\displaystyle\sum_{k=1}^nk^2$ if we already know $\displaystyle\sum_{k=1}^nk$ (which could have been found in a similar way). Use this method to find
									        				<table style="padding:10 0 0 0">
									        					<tr>
									        						<td style="vertical-align:top; padding:0 0 0 00">(i)</td>
									        						<td style="vertical-align:top; padding:0 0 0 10">
									        							$1^3+\cdots+n^3.$
									        						</td>
									        					</tr>
									        					<tr>
									        						<td style="vertical-align:top; padding:1 0 0 00">(ii)</td>
									        						<td style="vertical-align:top; padding:0 0 0 10">
									        							$1^4+\cdots+n^4.$
									        						</td>
									        					</tr>
									        					<tr>
									        						<td style="vertical-align:center; padding:0 0 0 00">(iii)</td>
									        						<td style="vertical-align:top; padding:0 0 0 10">
									        							$\displaystyle\frac{1}{1\cdot2}+\frac{1}{2\cdot3}+\cdots+\frac{1}{n(n+1)}.$
									        						</td>
									        					</tr>
									        					<tr>
									        						<td style="vertical-align:center; padding:0 0 0 00">(iv)</td>
									        						<td style="vertical-align:top; padding:0 0 0 10">
									        							$\displaystyle\frac{3}{1^2\cdot2^2}+\frac{5}{2^2\cdot3^2}+\cdots+\frac{2n+1}{n^2(n+1)^2}.$
									        						</td>
									        					</tr>
									        				</table>
									        			</td>
									        		</tr>
									        	</table>
									        </td>
								      	</tr>
								    </table>
								</div>
							</td>
							<td style="vertical-align:top;
									width:50%; height:100%;
									padding:0 0 0 0;
									border-left:1 solid #f2f2f2">
								<!-- SSET_nav 11 -->
								<div class="field_6">
									<div class="field6_lind">&#x25B8;</div>
									<div class="field6_rind">&#x25B8;</div>
								</div>
								<div class="infscrll">
									<table style="padding:0 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:0 0 0 0">04.</td>
											<td style="vertical-align:top; margin: 0 0 0 0">
												<table style="margin:-2 0 0 0">
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(a)</td>
														<td style="vertical-align:top; padding:0 0 0 5">
															This particular argument is a sort of ad&ndash;hoc hybrid of Spivak and myself. The derivations are (at this point) reflective of what I think is happening. I will make them more robust and explicit down the line. Since
															$$(1+x)^n(1+x)^m=(1+x)^{n+m},$$
															we have for each pair $k,j=l-k$
															$$
															\begin{equation}
																\begin{split}
																	\displaystyle
																		\sum_{k=0}^n {n \choose k}x^k \cdot \sum_{j=0}^m {m \choose j}x^j &= \sum_{l=0}^{n+m} {n+m \choose l}x^l \\ 
																		\sum_{k=0}^l {n \choose k}x^k \cdot {m \choose l-k}x^{l-k} &= {n+m \choose l}x^l \\
																		\sum_{k=0}^l {n \choose k} \cdot {m \choose l-k} &= {n+m \choose l}, \\
																		&\ \square
																\end{split}
															\end{equation} 
															$$
														</td>
													</tr>
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(b)</td>
														<td style="vertical-align:top; padding:0 0 0 5">
															Letting $m,l=n$ in part (a), and observing that
															$$
															\begin{equation}
																\begin{split}
																	\displaystyle
																	{n \choose n-k} 
																		&= \frac{n!}{(n-k)![n-(n-k)]!} \\
																		&= \frac{n!}{k!(n-k)!} \\
																		&= {n \choose k} \\
																		& \ \ \downarrow
																\end{split}
															\end{equation}
															$$
															<p style="margin:0 0 0 0">we have</p>
															$$
															\begin{equation}
																\begin{split}
																	\displaystyle
																	\sum_{k=0}^l {n \choose k} \cdot {m \choose l-k} &= {n+m \choose l}, \\
																	\sum_{k=0}^n {n \choose k} \cdot {n \choose n-k} &= {2n \choose n}, \\
																	\sum_{k=0}^n {n \choose k}^2 &= {2n \choose n}, \\
																		&\ \square
																\end{split}
															\end{equation} 
															$$
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<table style="padding:0 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:1 0 0 0">05.</td>
											<td style="vertical-align:top; margin:0 0 0 0">
												<table style="margin:-2 0 0 0">
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(a)</td>
														<td style="vertical-align:top; padding:0 0 0 5">
															Since
															$$1+r=\frac{(1+r)\color{grey}{\cancel{(1-r)}}}{\color{grey}{\cancel{(1-r)}}}=\frac{1-r^2}{1-r},$$
															the formula is true for $n=1.$ Suppose it holds for any $n \geq 1,$ i.e.,
															$$1+r+\cdots+r^n=\frac{1-r^{n+1}}{1-r}.$$
															Then
															$$
															\begin{equation}
																\begin{split}
																	\displaystyle
																		1+r+\cdots+r^n+r^{n+1}
																		&= \frac{1-r^{n+1}}{1-r}+r^{n+1} \\
																		&= \frac{1-r^{n+1}+r^{n+1}(1-r)}{1-r} \\
																		&= \frac{1\color{grey}{\cancel{-r^{n+1}}}\color{grey}{\cancel{+r^{n+1}}}-r^{n+1+1}}{1-r} \\
																		&= \frac{1-r^2}{1-r}. \\
																		&\ \square
																\end{split}
															\end{equation}
															$$
														</td>
													</tr>
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(b)</td>
														<td style="vertical-align:top; padding:2 0 0 5">
															$
															\begin{align*}
															\text{Let} \ \ \ \ \ \ \ \ \ S &= 1+r+\cdots+r^n \\
															rS &= \color{transparent}{1}+r+\cdots+r^n+r^{n+1}.
															\end{align*}
															$
															<br>
															$\text{Thus} \ \ \ \ \ \ S(1-r)=S-rS=1-r^{n+1} \ \ \Longrightarrow \ \ S=\displaystyle\frac{1-r^{r+1}}{1-r}. \ \square$
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<table style="padding:20 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:1 0 0 0">06.</td>
											<td style="vertical-align:top; margin:0 0 0 0">
												<table style="margin:-2 0 0 0">
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(i)</td>
														<td style="vertical-align:top; padding:0 0 0 5">
															Starting with the formula
									        				$$(k+1)^4-k^4=4k^3+6k^2+4k+1,$$
									        				then writing this formula for $k=1,\dots, n$ and adding, we obtain
									        				$$
									        				\begin{array}{r c l}			
																2^4-1^4 & = & 4\cdot1^3+6\cdot1^2+4\cdot1+1 \\
																3^4-2^4 & = & 4\cdot2^3+6\cdot2^2+4\cdot2+1 \\
																\ \vdots & \vdots & \vdots \\
																(n+1)^4-n^4 & = & 4 \cdot n^3+6 \cdot n^2+4\cdot n+1 \\ 
																\hline
																(n+1)^4-1^{\color{transparent}{4}} & = & 4\displaystyle\sum_{k=1}^n k^3+6\sum_{k=1}^n k^2+4\sum_{k=1}^n k+n.
															\end{array}
									        				$$
									        				Thus, 
									        				$$
									        				\begin{equation}
									        					\begin{split}
									        						\displaystyle
									        						\sum_{k=1}^n k^3
									        						&= \frac{(n+1)^4-1-6\displaystyle\frac{n(n+1)(2n+1)}{6}-4\displaystyle\frac{n(n+1)}{2}-n}{4} \\
									        						&= \frac{n^4+4n^3+6n^2+4n-2n^3-n^2-2n^2-n-2n^2-2n-n}{4} \\
									        						&= \frac{n^4}{4}+\frac{\color{grey}{\cancel{2}}n^3}{\color{grey}{\cancel{4}}}+\frac{n^2}{4}. \\
									        						&= \frac{n^4}{4}+\frac{n^3}{2}+\frac{n^2}{4}. \\
									        						& \ \square
									        					\end{split}
									        				\end{equation}
									        				$$
														</td>
													</tr>
													<tr>
														<td style="vertical-align:top; padding:0 0 0 5">(ii)</td>
														<td style="vertical-align:top; padding:0 0 0 5">
															Starting with the formula
									        				$$(k+1)^5-k^5=5k^4+10k^3+10k^2+5k+1,$$
									        				then writing this formula for $k=1,\dots, n$ and adding, we obtain
									        				$$
									        				\begin{array}{r c l}			
																2^5-1^5 & = & 5\cdot1^4+10\cdot1^3+10\cdot1^2+5\cdot1+1 \\
																3^5-2^5 & = & 5\cdot2^4+10\cdot2^3+10\cdot2^2+5\cdot2+1 \\
																\ \vdots & \vdots & \vdots \\
																(n+1)^5-n^5 & = & 5 \cdot n^4+10 \cdot n^3+10 \cdot n^2+5 \cdot n+1 \\ 
																\hline
																(n+1)^5-1^{\color{transparent}{4}} & = & 5\bigg(\displaystyle\sum_{k=1}^n k^4\bigg)+10\bigg(\sum_{k=1}^n k^3\bigg)+10\bigg(\sum_{k=1}^n k^2\bigg) \\
																& \ & \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ +5\bigg(\displaystyle\sum_{k=1}^n k\bigg)+n.
															\end{array}
									        				$$
									        				Thus, 
									        				$$
									        				\begin{equation}
									        					\begin{split}
									        						\displaystyle
									        						\sum_{k=1}^n k^4
									        						&= \bigg[(n+1)^5-1-10\bigg(\frac{n^4}{4}+\frac{n^3}{2}+\frac{n^2}{4}\bigg)-10\frac{n(n+1)(2n+1)}{6} \\
									        						&\ \ \ \ \ \ \ \ \ \ \ \ -5\frac{n(n+1)}{2}-n\bigg]\frac{1}{5} \\
									        						&= \bigg[n^5+5n^4+10n^3+10n^2+5n\color{grey}{\cancel{+1-1}}-\frac{5n^4}{2}-5n^3-\frac{5n^2}{2} \\
									        						&\ \ \ \ \ \ \ \ \ \ \ \ - \frac{5n(2n^2+3n+1)}{3}-\frac{5n^2+5n}{2}-n\bigg]\frac{1}{5} \\
									        						&= \bigg[n^5+5n^4-\frac{5n^4}{2}+10n^3-5n^3+10n^2-\frac{5n^2}{2}+5n-n-\frac{5n}{2} \\
									        						&\ \ \ \ \ \ \ \ \ \ \ \ - \frac{10n^3+15n^2+5n}{3}-\frac{5n^2}{2}\bigg]\frac{1}{5} \\
									        						&= \bigg[n^5+\frac{5n^4}{2}+10n^3-5n^3-\frac{10n^3}{3}\color{grey}{\cancel{+10n^2-5n^2-\frac{15n^2}{3}}}+4n \\
									        						&\ \ \ \ \ \ \ \ \ \ \ \ -\frac{5n}{2}-\frac{5n}{3}\bigg]\frac{1}{5} \\
									        						&= \bigg[n^5+\frac{5n^4}{2}+\frac{5n^3}{3}+4n-\frac{25n}{6}\bigg]\frac{1}{5} \\
									        						&= \bigg[n^5+\frac{5n^4}{2}+\frac{5n^3}{3}-\frac{n}{6}\bigg]\frac{1}{5} \\
									        						&= \frac{n^5}{5}+\frac{n^4}{2}+\frac{n^3}{3}-\frac{n}{30}. \\
									        						& \ \square
									        					\end{split}
									        				\end{equation}
									        				$$
														</td>
													</tr>
													<tr>
														<td style="vertical-align:top; padding:0 0 0 00">(iii)</td>
														<td style="vertical-align:top; padding:0 0 0 10">
															From
															$$\frac{1}{k}-\frac{1}{k+1}=\frac{(k+1)-k}{k(k+1)}=\frac{1}{k(k+1)}, \ \ \ \ \ \ \ \ \ \ k=1,\dots, n$$
															we obtain
															$$1-\frac{1}{n+1}=\sum_{k=1}^n \frac{1}{k(k+1)}. \ \square$$
														</td>
													</tr>
													<tr>
														<td style="vertical-align:top; padding:0 0 0 00">(iv)</td>
														<td style="vertical-align:top; padding:0 0 0 10">
															From
															$$\frac{1}{k^2}-\frac{1}{(k+1)^2}=\frac{(k+1)^2-k^2}{k^2(k+1)^2}=\frac{2k+1}{k^2(k+1)^2}, \ \ \ \ \ \ \ \ \ \ k=1,\dots, n
															$$
															we obtain
															$$1-\frac{1}{(n+1)^2}=\sum_{k=1}^n \frac{2k+1}{k^2(k+1)^2}. \ \square$$
														</td>
													</tr>
												</table>
											</td>
										</tr>

							</td>
						</tr>

									<table style="padding:10 20 0 0">
										<tr>
											<td style="vertical-align:top; padding:7 0 0 0; color:grey">07.</td>
									        <td style="padding:0 0 0 10">
									        	Use the method of problem six to show that $\displaystyle\sum_{i=1}^n k^p$ can always be written in the form
									        	<p style="margin:10 0 10 140">$\dfrac{n^{p+1}}{p+1}+An^p+Bn^{p-1}+Cn^{p-2}+\dots$</p>
									        	The first ten such expressions are
									        	<p>
									        		$\displaystyle\sum_{k=1}^n k=\frac{1}{2}n^2+\frac{1}{2}n$
									        		<br>
									        		$\displaystyle\sum_{k=1}^n k^2=\frac{1}{3}n^3+\frac{1}{2}n^2+\frac{1}{6}n$
									        		<br>
									        		$\displaystyle\sum_{k=1}^n k^3=\frac{1}{4}n^4+\frac{1}{2}n^3+\frac{1}{4}n^2$
									        		<br>
									        		$\displaystyle\sum_{k=1}^n k^4=\frac{1}{5}n^5+\frac{1}{2}n^4+\frac{1}{3}n^3-\frac{1}{30}n$
									        		<br>
									        		$\displaystyle\sum_{k=1}^n k^5=\frac{1}{6}n^6+\frac{1}{2}n^5+\frac{5}{12}n^4-\frac{1}{12}n^2$
									        		<br>
									        		$\displaystyle\sum_{k=1}^n k^6=\frac{1}{7}n^7+\frac{1}{2}n^6+\frac{1}{2}n^5-\frac{1}{6}n^3+\frac{1}{42}n$
									        		<div class="tooltip_c2p7">$\dots$
									        			<span class="tooltiptext_c2p7">
							  								$\displaystyle\sum_{k=i}^n k^7 = \frac{1}{8}n^8+\frac{1}{2}n^7+\frac{7}{12}n^6-\frac{7}{24}n^4+\frac{1}{12}n^2$
							  								$\displaystyle\sum_{k=i}^n k^8 = \frac{1}{9}n^9+\frac{1}{2}n^8+\frac{2}{3}n^7-\frac{7}{15}n^5+\frac{2}{9}n^3-\frac{1}{30}n$
							  								$\displaystyle\sum_{k=i}^n k^9 = \frac{1}{10}n^{10}+\frac{1}{2}n^9+\frac{3}{4}n^8-\frac{7}{10}n^6+\frac{1}{4}n^4-\frac{3}{20}n^2$
							  							</span>
									        		</div>
									        		<p style="margin:0 0 0 0">
									        			$\displaystyle\sum_{k=1}^n k^{10}=\frac{1}{11}n^{11}+\frac{1}{2}n^{10}+\frac{5}{6}n^9-1n^7+1n^5-\frac{1}{2}n^3+\frac{5}{66}n.$
									        		</p>
									        	</p>
									        	<p style="margin:0 0 60 0">
									        		Notice that the coefficients in the second column are always $\frac{1}{2},$ and that after the third column the powers of $n$ with nonzero coefficients decrease by two until $n^2$ or $n$ is reached. The coefficients in all but the first two columns seem to be rather haphazard, but there actually is some sort of pattern; finding it may be regarded as a super&ndash;perspicacity test. See Problem 27&ndash;17 for the complete story.
									        	</p>
									        </td>
								      	</tr>

							</td>
							<td style="vertical-align:top;
									width:50%; height:100%;
									padding:0 0 0 0;
									border-left:1 solid #f2f2f2">
								<!-- SSET_nav 12 -->
								<div class="field_6">
									<div class="field6_lind">&#x25B8;</div>

								<div class="infscrll">
									<table style="padding:0 20 10 0">
										<tr>
											<td style="vertical-align:top; padding:0 0 0 00; color:grey">07.</td>
											<td style="vertical-align:top; padding:0 0 0 10">
												It is worth deriving these first ten expressions for ourselves to get a better handle on what is going on here. Borrowing from problem 6, we have for $p=1,\dots,4.$
												<p style="margin:10 0 0">
													$\displaystyle\sum_{k=1}^nk=\frac{n(n+1)}{2}=\frac{n^2}{2}+\frac{n}{2}=\frac{1}{2}n^2+\frac{1}{2}n$
													<br>
													$
													\begin{equation}
														\begin{split}
															\displaystyle\sum_{k=1}^nk^2
															&=\big[(n+1)^3-1-3[1+\cdots+n]-n\big]\big/3 \\
															&=\bigg[n^3+3n^2+3n+1-1-n-3\bigg(\frac{n^2}{2}+\frac{n}{2}\bigg)\bigg]\bigg/3 \\
															&=\bigg[n^3+3n^2+{^2}\color{grey}{\cancel{3}}n\color{grey}{\cancel{+1-1-n}}-3\bigg(\frac{n^2}{2}+\frac{n}{2}\bigg)\bigg]\bigg/3 \\
															&=\frac{n^3}{3}+\color{grey}{\cancel{n^2}}+\frac{2n}{3}-\bigg(\color{grey}{\cancel{\frac{n^2}{2}}}+\frac{n}{2}\bigg) \\
															&=\frac{n^3}{3}+\frac{n^2}{2}+\frac{2n}{3}-\frac{n}{2} \\
															&=\frac{n^3}{3}+\frac{n^2}{2}+\frac{n}{6}. \\
															&\ \circ
														\end{split}
													\end{equation}
													$
													<br>
													$
							        				\begin{equation}
							        					\begin{split}
							        						\displaystyle
							        						\sum_{k=1}^n k^3
							        						&= \frac{(n+1)^4-1-6\displaystyle\frac{n(n+1)(2n+1)}{6}-4\displaystyle\frac{n(n+1)}{2}-n}{4} \\
							        						&= \frac{n^4+4n^3+6n^2+4n-2n^3-n^2-2n^2-n-2n^2-2n-n}{4} \\
							        						&= \frac{n^4}{4}+\frac{\color{grey}{\cancel{2}}n^3}{\color{grey}{\cancel{4}}}+\frac{n^2}{4}. \\
							        						&= \frac{n^4}{4}+\frac{n^3}{2}+\frac{n^2}{4}. \\
							        						& \ \circ
							        					\end{split}
							        				\end{equation}
							        				$
							        				<br>
													$
							        				\begin{equation}
							        					\begin{split}
							        						\displaystyle
							        						\sum_{k=1}^n k^4
							        						&= \bigg[(n+1)^5-1-10\bigg(\frac{n^4}{4}+\frac{n^3}{2}+\frac{n^2}{4}\bigg)-10\frac{n(n+1)(2n+1)}{6} \\
							        						&\ \ \ \ \ \ \ \ \ \ \ \ -5\frac{n(n+1)}{2}-n\bigg]\frac{1}{5} \\
							        						&= \bigg[n^5+5n^4+10n^3+10n^2+5n\color{grey}{\cancel{+1-1}}-\frac{5n^4}{2}-5n^3-\frac{5n^2}{2} \\
							        						&\ \ \ \ \ \ \ \ \ \ \ \ - \frac{5n(2n^2+3n+1)}{3}-\frac{5n^2+5n}{2}-n\bigg]\frac{1}{5} \\
							        						&= \bigg[n^5+5n^4-\frac{5n^4}{2}+10n^3-5n^3+10n^2-\frac{5n^2}{2}+5n-n-\frac{5n}{2} \\
							        						&\ \ \ \ \ \ \ \ \ \ \ \ - \frac{10n^3+15n^2+5n}{3}-\frac{5n^2}{2}\bigg]\frac{1}{5} \\
							        						&= \bigg[n^5+\frac{5n^4}{2}+10n^3-5n^3-\frac{10n^3}{3}\color{grey}{\cancel{+10n^2-5n^2-\frac{15n^2}{3}}}+4n \\
							        						&\ \ \ \ \ \ \ \ \ \ \ \ -\frac{5n}{2}-\frac{5n}{3}\bigg]\frac{1}{5} \\
							        						&= \bigg[n^5+\frac{5n^4}{2}+\frac{5n^3}{3}+4n-\frac{25n}{6}\bigg]\frac{1}{5} \\
							        						&= \bigg[n^5+\frac{5n^4}{2}+\frac{5n^3}{3}-\frac{n}{6}\bigg]\frac{1}{5} \\
							        						&= \frac{n^5}{5}+\frac{n^4}{2}+\frac{n^3}{3}-\frac{n}{30}. \\
							        						& \ \circ
							        					\end{split}
							        				\end{equation}
							        				$
												</p>
												...
												<p>
													We'll assume that the statement holds for all $p_i \leq p$ where $p_i \in \mathbb{N}.$ The binomial theorem yields the equation
													$$(k+1)^{p+1}-k^{p+1}=(p+1)k^p+\lambda_0 k^{p-1}+\lambda_1 k^{p-2}+\cdots+\lambda_m k^1+1$$
													Writing this formula for $k=1,\dots,n$ and adding, we obtain
													$$
							        				\begin{array}{rcl}			
														2^{p+1}-1^{p+1} &=& (p+1) \cdot 1^p+\lambda_0 \cdot 1^{p-1}+\lambda_1 \cdot 1^{p-2}+\cdots+\lambda_m \cdot 1^1+1 \\
														3^{p+1}-2^{p+1} &=& (p+1) \cdot 2^p+\lambda_0 \cdot 2^{p-1}+\lambda_1 \cdot 2^{p-2}+\cdots+\lambda_m \cdot 2^1+1 \\
														\ \vdots & \vdots & \vdots \\
														(n+1)^{p+1}-n^{p+1} & = & (p+1) \cdot n^p+\lambda_0 \cdot n^{p-1} +\lambda_1 \cdot n^{p-2}+\cdots+\lambda_m \cdot n^1+1 \\
														\hline
														(n+1)^{p+1}-1^{\color{transparent}{p+1}} &=& (p+1)\displaystyle\sum_{k=1}^n k^p+\lambda_0\sum_{k=1}^n k^{p-1}+\cdots+\lambda_m\sum_{k=1}^n k^1+n. \\
														&\Downarrow& \\
														\dfrac{(n+1)^{p+1}}{p+1} &=& \displaystyle\sum_{k=1}^n k^p+\lambda_i\sum_{k=1}^n k^r, \ \ \ \ \ \text{for} \ i \in \mathbb{N} \ \text{and} \ r < p.
													\end{array}
													$$
													By assumption, we can write each $\displaystyle T=\lambda_i\sum_{k=1}^nk^r$ as an expression involving powers $n^s$ with $s \leq p.$ It follows that
													<p style="padding:0 0 0 50">
														$\displaystyle \sum_{k=1}^nk^p=\frac{(n+1)^{p+1}}{p+1}+T, \ \text{where} \ \forall n^s \ \text{composing} \ T, \ s < p+1. \ \square$
													</p>
												</p>
